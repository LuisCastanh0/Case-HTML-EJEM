<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet">
  <title>Cicca's Imobiliária - Propriedade
  </title>


</head>

<body>
    <header>
        <!-- Barra de Contatos -->
        <div class="flex items-center justify-between bg-primary py-8 text-white">
          <!-- Logo da Empresa -->
          <div class="flex items-center space-x-2">
            <img src="images/LogoCicca_Branca.svg" class="w-32 h-32">
            <p class="md:text-4xl sm:text-lg"> Cicca's Imobiliária <p>
          </div>
          <!-- Número e Email -->
          <div> 
          <div class="flex space-x-4 mr-4">
            <img src="images/Icons/whatsapp_icon.png" class="h-10 w-10" >
            <img src="images/Icons/Insta_icon.png" class="h-10 w-10" >
            <img src="images/Icons/Youtube_icon.png" class="h-10 w-10" >
            <img src="images/Icons/Facebook_icon.png" class="h-10 w-10" >
            <img src="images/Icons/LinkedIn_icon.png" class="h-10 w-10" >
          </div>
          <div class="flex items-center space-x-2 mt-4"> 
            <img src="images/Icons/Phone_icon.png" class="h-10 w-10" >
            <p class="text-xl"> +55 (11) 97292-5077</p>
          </div>
        </div>
        </div>
    
        <!-- Barra de Navegação -->
        <nav class="bg-primaryHigh py-4 text-white">
          <div class="flex justify-center center space-x-8 px-12">
            <!-- Links de Navegação -->
            <li class="list-none md:text-xl sm:text-sm font-bold">
              <a href="#" class="hover:text-gray-300">Início</a>
            </li>
            <li class="list-none md:text-xl sm:text-sm font-bold">
              <a href="#" class="hover:text-gray-300">Comprar</a>
            </li>
            <li class="list-none md:text-xl sm:text-sm font-bold">
              <a href="#" class="hover:text-gray-300">Alugar</a>
            </li>
            <li class="list-none md:text-xl sm:text-sm font-bold">
              <a href="#" class="hover:text-gray-300">Anunciar</a>
            </li>
            <li class="list-none md:text-xl sm:text-sm font-bold">
              <a href="#" class="hover:text-gray-300">Avaliações</a>
            </li>
          </div>
        </nav>
      </header>
        <div class="m-8 bg-gray-600 w-100 h-96"></div>

        <div class="m-8 rounded-xl border-b-4 border-primaryLow w-100"> </div>

        <div class="bg-primaryHigh text-white flex flex-col items-center space-y-4 rounded-xl m-8 p-4">
            <!-- Valor -->
            <div class="flex items-center space-x-2">
              <img src="images/Icons/price_icon.png" class="w-12 h-12">
              <p class="text-center font-bold text-4xl">R$XX.XXX,XX</p>
            </div>
  
            <div class="h-0.5 w-80 bg-primaryLow"></div>
            <!-- Localização -->
            <div class="flex items-center space-x-2">
              <img src="images/Icons/Location_icon.png" class="w-12 h-12">
              <p class="text-center font-bold text-3xl">Localização</p>
            </div>
  
            <div class="h-0.5 w-80 bg-primaryLow"></div>
            
            <!-- Info Propriedade -->
            <div class="flex space-x-4 px-4">
              <!-- Quartos -->
              <div class="flex flex-col items-center space-y-1">
                <img src="images/Icons/Bed_icon.png" class="w-10 h-10">
                <p class="text-center text-base">quartos</p>
              </div>
  
              <!-- Banheiros -->
              <div class="flex flex-col items-center space-y-1">
                <img src="images/Icons/bathroom_icon.png" class="w-10 h-10">
                <p class="text-center text-base">banheiros</p>
              </div>
  
              <!-- Mobiliado -->
              <div class="flex flex-col items-center space-y-1">
                <img src="images/Icons/furniture_icon.png" class="w-10 h-10">
                <p class="text-center text-base">mobiliado</p>
              </div>
  
              <!-- Metros quadrados -->
              <div class="flex flex-col items-center space-y-1">
                <img src="images/Icons/rule_icon.png" class="w-10 h-10">
                <p class="text-center text-base">m2</p>
              </div>
  
              <!-- Situação -->
              <div class="flex flex-col items-center space-y-1">
                <img src="images/Icons/situation_icon.png" class="w-10 h-10">
                <p class="text-center text-base">situação</p>
              </div>
            </div>
        </div>

        <div class="m-8 rounded-xl border-b-4 border-primaryLow w-100"> </div>

        <div class="flex flex-col space-y-2 p-4 m-8 border-gray-400 border-2 rounded-xl"> 
            <p class="font-bold text-3xl">Sobre o Imóvel</p>
            <p class="h-20"> Um breve texto sobre o ímovel </p>
        </div>

    </body>




</html>
